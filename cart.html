<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart · GH Local Store</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">GH Local Store</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="cart.html" class="active">Cart <span id="cartCount" class="badge">0</span></a>
      <span id="authLinks"></span>
    </nav>
  </header>

  <main class="container">
    <h1>Your Cart</h1>
    <div id="cartItems" class="list">
      <!-- Filled by JS -->
    </div>

    <div class="totals">
      <div class="row-between">
        <strong>Total (GHS):</strong>
        <strong id="totalGHS">0.00</strong>
      </div>
      <div class="row-between">
        <span class="muted">~ USD (live):</span>
        <strong id="totalUSD">0.00</strong>
      </div>
    </div>

    <div class="row-end">
      <button id="btnClearCart" class="btn">Clear</button>
      <button id="btnCheckout" class="btn primary">Checkout</button>
    </div>

    <p id="cartEmpty" class="muted hidden">Your cart is empty.</p>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> GH Local Store</small>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
